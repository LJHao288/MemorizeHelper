<div class="login-form-container">
  <div class="form-container">
    <form #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm.value)" autocomplete="false" class="form">
      <h4 class="form-header">
        Login
        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
      </h4>
      <div class="control">
        <label for="name">Name</label>
        <input ngModel #name="ngModel" minlength="3" name="name" required id="name" type="text">
        <div class="form-error" *ngIf="name.touched && !name.valid">
          <div *ngIf="name.errors.required">
            Name is required
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 3 characters long.
          </div>
        </div>
      </div>
      <div class="control">
        <label for="password">Password</label>
        <input ngModel #password="ngModel" minlength="4" name="password" autocomplete="new-password" id="password" required type="password">
        <div class="form-error" *ngIf="password.touched && !password.valid">
          <div *ngIf="password.errors.required">
            Password is required
          </div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 4 characters long.
          </div>
        </div>
      </div>
      <div class="control">
        <button [disabled]="loginForm.invalid" class="btn" type="submit">Login</button>
        <p class="alter-way">
          <a [routerLink]="'/signup'">Create a new account</a>
        </p>
      </div>
    
    </form>
  </div>
</div>
