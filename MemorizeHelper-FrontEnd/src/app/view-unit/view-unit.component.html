      </h4>
      

	  
	  <div class="control">
        <label for="Subject">Subject</label>
        <input ngModel [(ngModel)]='Subject' name="Subject" type="text" readonly>
      </div>

        <label for="Priority">Priority</label>
        <input ngModel [(ngModel)]='Priority' name="Priority" type="text" readonly>
      </div>

        <input ngModel [(ngModel)]='Privte' name="Privacy" type="text" readonly>

        <label for="Privacy1">Privacy</label>
        <input ngModel [(ngModel)]='Public' name="Privacy1" type="text" readonly>
      </div>
	  
	  <div class="control">
        <label for="Tags">Tags</label>
        <input ngModel [(ngModel)]='Tags' name="Tags" type="text" readonly>
      </div>
