<div class="login-form-container">
  <div class="form-container">

    <div class="form">
      <h4 class="form-header">
        {{Username}}
        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
      </h4>
      <h4></h4>
      <h4></h4>
	  
	  
	  
	  <div class="row">

        
		<div class="col-md-1"><button  (click)="GetReviewTaskToday()" type="button" class="btn btn-default">Tasks</button></div>
		
        <div class="col-md-1"><button  (click)="AddNew()" type="button" class="btn btn-default">&nbsp;Add&nbsp;&nbsp;</button></div>

        <div class="col-md-1"><button  type="button" class="btn btn-default" (click)="Search()" >Search</button></div>

        <div class="col-md-1"><button  (click)="GetPopularMem()" type="button" class="btn btn-default">Popular</button></div>
		
      </div>
	  
	  
      <div class="row" *ngFor="let X of AllData">

        <div class="col-md-1">
          <p> {{X.title}} </p>
        </div>

        <div class="col-md-1"><button  (click)="View(X)" type="button" class="btn btn-default">&nbsp;View&nbsp;&nbsp;</button></div>


        <div class="col-md-1"><button  type="button" class="btn btn-default" (click)="Edit(X)" >&nbsp;Edit&nbsp;&nbsp;&nbsp;</button></div>

        <div class="col-md-1"><button  (click)="ClickConfirmPopup(X)" type="button" class="btn btn-default">Delete</button></div>
		
        <popup (confirmClick)="ConfirmDeleteEvent()" (cancelClick)="CancelDeleteEvent()"class="ng2-opd-popup-content-main" _ngcontent-c3 >Are you sure you want to delete this Memory Unit?</popup>
      </div>

      <h4></h4>
      <h4></h4>
 
	  <div class="control">
        <button class="btn" (click)="LogOut()">Log Out</button>
      </div>
	  
    </div>
  </div>
</div>
